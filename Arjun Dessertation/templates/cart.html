<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .cart-item {
            background-color: white;
            margin: 10px 0;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item-name {
            font-size: 1.2em;
        }

        .cart-item-total {
            font-size: 1.1em;
            color: #4CAF50;
        }

        .cart-footer {
            margin-top: 20px;
            text-align: center;
        }

        .cart-footer button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-footer button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

<header>
    <h1>Your Cart</h1>
</header>

<div class="container">
    <h2>Cart Items</h2>

    {% for item in cart_items %}
    <div class="cart-item">
        <div class="cart-item-name">{{ item.name }}</div>
        <div class="cart-item-total">${{ item.total }}</div>
    </div>
    {% else %}
    <div>No items in the cart</div>
    {% endfor %}

    <div class="cart-footer">
        <form action="{{ url_for('process_sale') }}" method="POST">
            <button type="submit">Process Sale</button>
        </form>
    </div>
</div>

</body>
</html>
